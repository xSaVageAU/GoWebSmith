<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoWebSmith - Admin</title>
    <!-- Google Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- HTMX Script -->
    <script src="https://unpkg.com/htmx.org@1.9.12" integrity="sha384-ujb1lZYygJmzgSwoxRggbCHcjc0rB2XoQrxeTUQyRjrOnlCoYta87iKBWq3EsdM2" crossorigin="anonymous"></script>
    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/css/admin-main.css">
    {{ block "extra_css" . }}{{ end }} <!-- Block for page-specific CSS -->
   </head>
   <body class="gws-body-has-sidebar"> <!-- Add class to body for potential global styling -->

    <aside id="gws-sidebar" class="gws-sidebar">
        <div class="gws-logo">
            <i class="bi bi-boxes"></i> <!-- Icon from mockup -->
            <h1>GoWebSmith</h1> <!-- Updated project name -->
        </div>
        <nav class="gws-sidebar-nav">
            <ul>
                <li {{ if eq .ActiveNav "dashboard" }}class="active"{{ end }}><a href="/"><i class="bi bi-grid-fill"></i>Dashboard</a></li>
                <li {{ if eq .ActiveNav "create" }}class="active"{{ end }}><a href="/admin/modules/new"><i class="bi bi-plus-square"></i>Create Module</a></li>
                <!-- Add other navigation links later, e.g., Assets -->
                <!-- <li {{ if eq .ActiveNav "assets" }}class="active"{{ end }}><a href="/admin/assets"><i class="bi bi-folder"></i>Assets</a></li> -->
                <!-- Note: Module Editor page doesn't have its own nav item, so it won't highlight one -->
            </ul>
        </nav>
        <!-- Add other sidebar elements later if needed, e.g., footer/logout -->
    </aside>

    <main class="gws-main-content"> <!-- Add class to main for styling -->
        {{/* Display Flash Messages */}}
        {{ with .FlashSuccess }}
        <div class="gws-flash-message gws-flash-success" role="alert">
            <p><strong>Success:</strong> {{ . }}</p>
            <!-- Optional: Add a close button here -->
        </div>
        {{ end }}
        {{ with .FlashError }}
        <div class="gws-flash-message gws-flash-error" role="alert">
            <p><strong>Error:</strong> {{ . }}</p>
            <!-- Optional: Add a close button here -->
        </div>
        {{ end }}

        {{ block "content" . }}
            <!-- Default content if block is not defined -->
            <p>Welcome to the Admin Interface.</p>
        {{ end }}
       </main>
       <!-- Footer removed -->
      </body>
</html>
