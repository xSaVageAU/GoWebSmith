{{ define "content" }}
<h2>Create New Module</h2>

{{/* TODO: Add form error display later */}}

<form action="/admin/modules/new" method="POST">
    <div>
        <label for="moduleName">Module Name:</label><br>
        <input type="text" id="moduleName" name="moduleName" required size="50">
    </div>
    <br>
    <div>
        <label for="customSlug">Custom URL Slug (Optional):</label><br>
        <input type="text" id="customSlug" name="customSlug" size="50" pattern="[a-z0-9]+(?:-[a-z0-9]+)*" title="Use lowercase letters, numbers, and hyphens only (e.g., my-cool-module)">
        <small>If left blank, a UUID will be used. Use lowercase letters, numbers, and hyphens.</small>
    </div>
    <br>
    <div>
        <button type="submit">Create Module</button>
        <a href="/admin/" style="margin-left: 1em;">Cancel</a>
    </div>
</form>
{{ end }}
