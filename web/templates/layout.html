<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Include HTMX library -->
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" crossorigin="anonymous"></script>
    <title>{{ block "title" . }}Go Module Builder{{ end }}</title>
    <!-- Link to a main CSS file if needed, e.g., /static/main.css -->
    <link rel="stylesheet" href="/static/test.css"> <!-- Using test.css for now -->
</head>
<body class="gmb-main-layout">
    <header>
        <h1>My Site Header</h1>
        <nav>
            <!-- Main site navigation -->
            <a href="/">Home</a>
            <!-- Add HTMX test link -->
            <a href="#" 
               hx-get="/view/module/b042cd6a-d886-4fa3-8dca-7e6ebbc14676" 
               hx-target="#main-content"
               hx-swap="innerHTML"
               hx-push-url="true">
                Load Test Module (HTMX)
            </a>
        </nav>
        <!-- Update span to check for .Module first, then access .Module.Name -->
        <span id="module-header-info">{{ if .Module }}Module: {{ .Module.Name }}{{ end }}</span>
    </header>

    <main id="main-content">
        {{ block "page" . }}
            <!-- Default content if no block is provided -->
            <p>This is the default content area.</p>
        {{ end }}
    </main>

    <footer>
        <p>&copy; 2025 My Site</p>
    </footer>

    <!-- Link to main JS file if needed -->
</body>
</html>
